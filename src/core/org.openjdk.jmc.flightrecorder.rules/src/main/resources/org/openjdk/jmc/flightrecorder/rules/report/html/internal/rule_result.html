<div name="{10}" id="{0}" style="margin-left: {5}px; display: block;" class="rule {4}">
    <div name="{10}_heading" id="{0}_heading" class="rule_heading">
        <div name="{10}_score" id="{0}_score" class="rule_score {4}" style="display: {8};">
			<div name="{10}_score_bar" id="{0}_score_bar" class="rule_bar {4}" style="width: {1}%;">&nbsp;</div>
			<div name="{10}_score_value" id="{0}_score_value" class="rule_score_value">{1}</div>
        </div>
        <progress max="100" name="{10}_progress" id="{0}_progress" class="progress_score" style="display: {9};"></progress>
        <div name="{10}_name" id="{0}_name" class="rule_name">{2}</div>
        <div name="{10}_text_hide" id="{0}_text_hide" unselectable="on" class="rule_hide_button">{7}</div>
    </div>
    <div name="{10}_text" id="{0}_text" class="rule_text {6}">
        {3}
    </div>
</div>
